<html>
<head>
  <title>Snake With Us</title>
  <link href="http://fonts.googleapis.com/css?family=Orbitron:400,500" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="span12">
        <h1>snakewithus <small id="game-id"></small></h1>
      </div>
    </div>
    <div class="row">
      <div class="span12">
        <div class="board">
          <canvas id="canvas">
            Your browser does not support &lt;canvas&gt;
          </canvas>
        </div>
      </div>
    </div>
    <div class="row m-tb">
      <div class="span12">
        <button class="btn btn-primary" id="create-game">New Game</button>
        <button class="btn btn-success" id="start-game">Start</button>
        <button class="btn btn-inverse" id="fetch-game">Fetch State</button>
      </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/constants.js"></script>
  <script type="text/javascript" src="js/Snake.js"></script>
  <script type="text/javascript" src="js/Board.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
